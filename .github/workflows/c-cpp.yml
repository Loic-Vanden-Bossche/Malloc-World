name: C/C++ CI

on:
  push:
    branches: 
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: cmake -B "./console-version/cmake-build-debug" -G "MinGW Makefiles"
    - name: build
      run: cmake --build ./console-version/cmake-build-debug/ --target all
